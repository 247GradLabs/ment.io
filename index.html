<!DOCTYPE html>
<html ng-app="mentio-demo">
<head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
    <script src="/dist/mentio.js"></script>
    <script src="scripts.js"></script>
</head>
<body ng-controller="mentio-demo-ctrl">
<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="#">ment.io</a>
                <ul class="nav navbar-nav">
                    <li ng-class="{active: tab === 'examples' }"><a ng-href="#/examples">Demo</a></li>
                    <li ng-class="{active: tab === 'documentation' }"><a ng-href="#/documentation">Documentation</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view></div>

    <script type="text/ng-template" id="examples.html">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1 class="heading">Ment.io</h1>
                    <h6 class="text-muted">(Angular @mentions with macros)</h6>
                </header>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <div class="form-group">
                        <h3>Content Editable:</h3>
                        <div contenteditable mentio
                            mtio-trigger-text="triggerText"
                            mtio-macros="macros" 
                            class="editor form-control" 
                            id="htmlContent" 
                            ng-model="htmlContent"
                            >
                            Try me @
                            <br>
                            or add a macro like brb, omw, (smile)
                        </div>
                        <span class="caption small">Mentioned: {{triggerText}}</span>
                    </div>

                    <mentio-menu 
                                mtio-for="'htmlContent'" 
                                mtio-trigger-char="'@'" 
                                mtio-items="people" 
                                mtio-template="/people-mentions.tpl"
                                mtio-search="searchPeople(term)" 
                                mtio-select="getPeopleText(item)"></mentio-menu>

                    <div class="form-group">
                        <h3>Text Area:</h3>
                        <textarea mentio

                                mtio-macros="macros" 
                                mtio-trigger-char="'@'" 
                                mtio-items="people" 
                                mtio-template="/people-mentions.tpl"
                                mtio-search="searchPeople(term)" 
                                mtio-select="getPeopleTextRaw(item)"
                                mtio-trigger-text="triggerText2"

                                class="form-control" 
                                id="theTextArea" 
                                ng-model="theTextArea" 
                                ng-trim="false" 
                                class="editor" 
                                rows="6">
                        </textarea>
                        <span class="caption small">Mentioned: {{triggerText2}}</span>
                    </div>

                    <mentio-menu 

                                mtio-for="'theTextArea'" 
                                mtio-trigger-char="'#'" 
                                mtio-items="products" 
                                mtio-template="/product-mentions.tpl"
                                mtio-search="searchProducts(term)" 
                                mtio-select="getProductTextRaw(item)"></mentio-menu>

                    <div class="form-group">
                        <h3>Text Input:</h3>
                        <input mentio 

                                ng-model="theText" 
                                id="theText" 
                                type="text" 
                                class="form-control" 
                                ng-trim="false" 
                                size="100"/>
                        <span class="caption small">Mentioned: {{triggerText3}}</span>
                    </div>

                    <mentio-menu 
                                mtio-for="'theText'" 
                                mtio-trigger-char="'#'" 
                                mtio-items="products" 
                                mtio-template="/product-mentions.tpl"
                                mtio-search="searchProducts(term)" 
                                mtio-select="getProductTextRaw(item)"></mentio-menu>
                    <mentio-menu 
                                mtio-for="'theText'" 
                                mtio-trigger-char="'@'" 
                                mtio-items="people" 
                                mtio-template="/people-mentions.tpl"
                                mtio-search="searchPeople(term)" 
                                mtio-select="getPeopleTextRaw(item)"></mentio-menu>

                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="documentation.html">
        <div class="container">
            <div class="row">
                <header class="text-center">
                    <h1 class="heading">Ment.io</h1>
                    <h6 class="text-muted">(Angular @mentions with macros)</h6>
                </header>
                <h3 class="section-heading">Overview</h3>
                The <code>mentio-menu</code> tag  attaches to a single text element on a page through
                an ngModel name reference.  The <code>mentio-menu</code> effectively watches the <code>$viewValue</code> of the targeted element and 
                responds to changes in the text by presenting typeahead menus for different characters and macro expansion for specified sequences
                of characters.
                <h3 class="section-heading">Element Directives</h3>
                <header class="documentation-element">
                    <code>
                    mentio-menu
                    </code>
                </header>

                <p>The <code>mentio-menu</code> element wraps a set of <code>menio-rule</code> elements that specify which characters to 
                trigger on for typeahead selection, how to present the menu of choices, and behaviors to populate and ultimately select 
                an item from the menu based on user interaction.  </p>

                <p>In addition, a translation table to use for macros can be assigned through the <code>macros</code> attribute which will
                expand typed sequences of characters into predefined strings of HTML or text. 
                </p>
                <h4 class="section-heading">Attributes</h4>
 
                <header class="text-primary documentation-attr">bind</header>
                <strong>Required.</strong> Specifies the name of an ngModel on another text element to attach to.  
                This will cause the menu to watch the other 
                element for changes and display if a proper sequence of characters is entered.  The following rules are applied when
                matching a well-formed mention:
                <ul>
                    <li>A registered trigger character is present in the text preceding the current caret location</li>
                    <li>A space precedes the trigger character</li>
                    <li>The text following the trigger character contains no spaces up to the current caret location</li>
                </ul>
                When a match is found, the current text after the trigger character is set as the $viewValue of the <code>mentio-menu</code>.  
                It is only possible for one trigger character to be active at a time.  Also, only one menu will display on a given page
                at a time.  

                <header class="text-primary documentation-attr">ng-model</header>
                <strong>Required.</strong> Gives the ngModel name for the mentioned text after a triggerchar in the target text control.  This
                can be used to highlight the searched term in the menu that is displayed.

                <header class="text-primary documentation-attr">macros</header>
                <strong>Optional.</strong> Specifies a JSON map of macro translations.  The key should be a simple sequence of characters, not including spaces.  The key 
                will be matched case-insensitive.  When a match is detected, the value in the macro table will be expanded in place of the 
                macro the user typed.
                <p></p>
                An example from the sample demo in <code>scripts.js</code>:
                <p></p>
                <pre>
                    $scope.macros = {
                        'brb': 'Be right back',
                        'omw': 'On my way',
                        '(smile)' : '&lt;img src="http://a248.e.akamai.net/assets.github.com/images/icons/emoji/smile.png"' +
                                ' height="20" width="20"&gt;'
                    };</pre>

                <h4 class="section-heading">Provided Scope Properties</h4>

                <header class="text-primary documentation-attr">items</header>
                <code>items</code> is passed from the <code>mentio-menu</code> attribute of the same name and made 
                available within the context of the <code>mentio-rule</code> template. 

                <header class="text-primary documentation-attr">mentionText</header>
                <code>mentionText</code> is bound to the text currently after the trigger char.  This can be referenced from within the
                <code>mentio-rule</code> template to highlight text when presenting menu items.

                <header class="documentation-element">
                    <code>
                    mentio-rule
                    </code>
                </header>
                <p>The <code>mentio-rule</code> element specifies the behavior for each desired trigger character that the <code>mentio-menu</code>
                should respond to.  Each rule must specify the trigger character, a data collection, the template to use to render the menu, a search 
                function, and a select function.  Based on the specified attributes, the specified behavior will happen whenever text in the target
                text element is changed.  </p>
                <h4 class="section-heading">Attributes</h4>
 
                <header class="text-primary documentation-attr">trigger-char</header>
                <strong>Required.</strong> The character that should trigger the menu behavior.  In the example, @ and # are used.

                <header class="text-primary documentation-attr">items</header>
                <strong>Required.</strong> The data list to bind the menu to.  This must be a reference to a value in current scope.  
                Since a <code>mentio-menu</code> has
                isolate scope, the list referenced by the <code>items</code> attribute will
                be passed down through the child scope contexts to the template used in the <code>mention-rule</code>, which then allows it to
                be refrenced in an angular expression that drives an <code>ng-repeat</code>.  Note the reference to <code>items</code> in 
                the example below.
                <p></p>
                <pre>
                &lt;mentio-rule trigger-char="@" items="people" template="<b>/people-mentions.tpl</b>"
                             search="searchPeople(term)" select="getPeopleTextRaw(item)"&gt&lt;/mentio-rule&gt

                &lt;script type="text/ng-template" id="<b>/people-mentions.tpl</b>"&gt;
                    &lt;ul class="list-group user-search"&gt;
                        &lt;i mentio-menu-item="person" ng-repeat="person in <b>items</b>" class="list-group-item"&gt;
                            &lt;mg ng-src=" { {person._source.imageUrl} }" class="user-photo"&gt;
                            &lt;span class="text-primary" 
                                ng-bind-html="person._source.name | mentioHighlight:mentionText:'menu-highlighted' | unsafe">&lt;/span&gt;
                            &lt;em class="text-muted" ng-bind="person._source.bio | words:5">&lt;/em&gt;
                        &lt;/li&gt;
                    &lt;/ul&gt;
                &lt;/script&gt;</pre>

                <header class="text-primary documentation-attr">template</header>
                <strong>Required.</strong>
                Specifies the id of a template to use to render the select menu.  The template should iterate the <code>items</code> list to
                present a menu of choices.  The <code>ng-model</code> from the <code>mentio-menu</code> itself can be accessed in order
                to highlight text in the menu.

                <header class="text-primary documentation-attr">search</header>
                <strong>Required.</strong>
                Specifies a function call to invoke when the trigger char has been entered into the target text area.  The currently active
                mention text after the trigger char is bound as the <code>term</code> argument in the expression.  The search function will
                be passed this argument.  
                <p></p>
                The implementation of the search function should populate the data collection referenced by the <code>items</code> 
                attribute with data.  The scope property referenced by <code>items</code> can be a promise.  No return is expected from 
                the search fucntion.

                <header class="text-primary documentation-attr">select</header>
                <strong>Required.</strong>
                Specifies a function call to invoke when the user has picked an item in the menu.  The item in <code>items</code> 
                corresponding to the select item in the menu is bound to the <code>item</code> parameter of the select function.  The
                select function must return a string to use to replace the current trigger char and mention text.  

                <h3 class="section-heading">Attribute Directives</h3>
                <header class="documentation-element">
                    <code>
                    mentio-menu-item
                    </code>
                </header>
                This attribute-restricted directive requires that it is contained within a <code>mentio-rule</code> element. 
                When applied to an element in this context, the <code>mentio-menu-item</code> directive will add or remove the
                class <code>active</code> to highlight an item in the menu when it is considered selected by the <code>mentio-menu</code>,
                including during mouse-enter events.  If the user
                clicks an element with the <code>mentio-menu-item</code> directive, the item corresponding to the currently
                active <code>mentio-menu-item</code> will be selected by invoking the select function.

                <h3 class="section-heading">Filters</h3>
                <header class="documentation-element">
                    <code>
                    mentioHighlight
                    </code>
                </header>
                A filter that can be used to replace text with a span having an arbitrary class.  The class must be passed as an extended
                second argument to the filter.  In the following example, text that matches the mentioned text after the trigger char will
                be replaced with a <code>span</code> element with the class <code>menu-highlighted</code>:

                <p></p>
                <pre>person._source.name | mentioHighlight:mentionText:'menu-highlighted'</pre>
                The filter is useful within the <code>mentio-rule</code> template when iterating the items in the select menu for the user 
                to pick.
               <p></p>
           </div>
        </div>
    </script>

    <script type="text/ng-template" id="/product-mentions.tpl">
        <ul class="list-group product-search">
            <li mentio-menu-item="product" ng-repeat="product in items" class="list-group-item clearfix">
                <div class="row">
                    <div class="col-xs-2 text-center">
                        <img ng-src="{{product._source.imageUrl}}" class="product-photo">
                    </div>
                    <div class="col-xs-10">
                        <h4 class="list-group-item-heading">{{product._source.title | words:5}}</h4>
                        <p class="list-group-item-text">{{product._source.description | words:7}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </script>

    <script type="text/ng-template" id="/people-mentions.tpl">
        <ul class="list-group user-search">
            <li mentio-menu-item="person" ng-repeat="person in items" class="list-group-item">
                <img ng-src="{{person._source.imageUrl}}" class="user-photo">
                <span class="text-primary" ng-bind-html="person._source.name | mentioHighlight:mentionText:'menu-highlighted' | unsafe"></span>
                <em class="text-muted" ng-bind="person._source.bio | words:5"></em>
            </li>
        </ul>
    </script>
